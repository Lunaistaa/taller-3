<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de registro</title>
    <!-- Agregar los archivos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form>
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td colspan="2">
                <h1>Formulario de registro</h1>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  <label for="id_usr">Identificador único del usuario:</label>
                  <input type="text" class="form-control" id="id_usr" placeholder="Ingrese el identificador único del usuario">
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  <label for="id_pais">País:</label>
                  <select class="form-control" id="id_pais">
                    <option value=" ">Seleccione:</option>
                    <option value="ARG">Argentina</option>
                    <option value="BRA">Brasil</option>
                    <option value="COL">Colombia</option>
                    <option value="ECU">Ecuador</option>
                    <option value="MEX">México</option>
                    <option value="PER">Perú</option>
                    <option value="VEN">Venezuela</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="nombre">Nombre del usuario:</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del usuario">
                </div>
                <div class="form-group">
                  <label for="apellido">Apellido del usuario:</label>
                  <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido del usuario">
                </div>
                <div class="form-group">
                  <label for="direccion">Dirección del usuario:</label>
                  <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección del usuario">
                </div>
                <div class="form-group">
                  <label for="ccusuario">Nombre de usuario para la cuenta:</label>
                  <input type="text" class="form-control" id="ccusuario" placeholder="Ingrese el nombre de usuario para la cuenta">
                </div>
                <div class="form-group">
                  <label for="ccpaswd">Contraseña para la cuenta:</label>
                  <input type="password" class="form-control" id="ccpaswd" placeholder="Ingrese la contraseña para la cuenta">
                </div>
                <div class="form-group">
                  <label for="email">Dirección de correo electrónico del usuario:</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingrese la dirección de correo electrónico del usuario">
                </div>
				<div class="form-group">
					<label for="telefono">Número de teléfono del usuario:</label>
					<input type="text" class="form-control" id="telefono" placeholder="Ingrese el número de teléfono del usuario">
				  </div>
				  <button type="submit" class="btn btn-primary">Registrar</button>
				</form>
			  </div>
			</div>
		  </body>
		  </html>
