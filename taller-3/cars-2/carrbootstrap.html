<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registro de Autos</title>
	<!-- Agregar la siguiente línea para incluir Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<main class="container">
		<section>
				<div class="row justify-content-center">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header">
								<h1 class="text-center">Registro de Autos</h1>
							</div>
							<div class="card-body">
								<div class="form-group row">
									<label for="id_coche" class="col-sm-3 col-form-label">ID Coche:</label>
									<div class="col-sm-9">
										<input type="text" id="id_coche" name="id_coche" class="form-control">
									</div>
								</div>
								<div class="form-group row">
									<label for="id_movidoa" class="col-sm-3 col-form-label">ID Movido a:</label>
									<div class="col-sm-9">
										<select id="id_movidoa" name="id_movidoa" class="form-control">
											<option value="1">Gasolina</option>
											<option value="2">Diésel</option>
											<option value="3">Eléctrico</option>
										</select>
									</div>
								</div>
								<div class="form-group row">
									<label for="id_tipocoche" class="col-sm-3 col-form-label">ID Tipo de Coche:</label>
									<div class="col-sm-9">
										<select id="id_tipocoche" name="id_tipocoche" class="form-control">
											<option value="1">Sedán</option>
											<option value="2">Hatchback</option>
											<option value="3">SUV</option>
										</select>
									</div>
								</div>
								<div class="form-group row">
									<label for="id_estado" class="col-sm-3 col-form-label">ID Estado:</label>
									<div class="col-sm-9">
										<select id="id_estado" name="id_estado" class="form-control">
											<option value="1">Nuevo</option>
											<option value="2">Usado</option>
										</select>
									</div>
								</div>
								<div class="form-group row">
									<label for="id_marca" class="col-sm-3 col-form-label">ID Marca:</label>
									<div class="col-sm-9">
										<select id="id_marca" name="id_marca" class="form-control">
											<option value="1">Ford</option>
											<option value="2">Chevrolet</option>
											<option value="3">Toyota</option>
										</select>
									</div>
								</div>
								<div class="form-group row">
									<label for="id_usr" class="col-sm-2 col-form-label">ID Usuario:</label>
									<div class="col-sm-10">
										<input type="text" id="id_usr" name="id_usr" class="form-control">
									</div>
								</div>
                                <div class="form-group row">
									<label for="id_usr" class="col-sm-2 col-form-label">Modelo:</label>
									<div class="col-sm-10">
										<input type="text" id="id_usr" name="id_usr" class="form-control">
									</div>
								</div>
                                <div class="form-group row">
									<label for="id_usr" class="col-sm-2 col-form-label">Año:</label>
									<div class="col-sm-10">
										<input type="text" id="id_usr" name="id_usr" class="form-control">
									</div>
								</div>
                                <div class="form-group row">
									<label for="id_usr" class="col-sm-2 col-form-label">Detalle:</label>
									<div class="col-sm-10">
										<input type="text" id="id_usr" name="id_usr" class="form-control">
									</div>
								</div>
                                <div class="form-group row">
									<label for="id_usr" class="col-sm-2 col-form-label">Caja:</label>
									<div class="col-sm-10">
										<input type="text" id="id_usr" name="id_usr" class="form-control">
									</div>
								</div>
                                <div class="form-group row">
									<label for="id_usr" class="col-sm-2 col-form-label">Motor:</label>
									<div class="col-sm-10">
										<input type="text" id="id_usr" name="id_usr" class="form-control">
									</div>
								</div>
                                <div class="form-group row">
									<label for="id_usr" class="col-sm-2 col-form-label">Fecha de publicacion:</label>
									<div class="col-sm-10">
										<input type="text" id="id_usr" name="id_usr" class="form-control">
									</div>
								</div>
                                <div class="form-group row">
									<label for="id_usr" class="col-sm-2 col-form-label">Precio:</label>
									<div class="col-sm-10">
										<input type="text" id="id_usr" name="id_usr" class="form-control">
									</div>
								</div>
                                <div class="form-group row">
									<label for="id_usr" class="col-sm-2 col-form-label">Moneda:</label>
									<div class="col-sm-10">
										<input type="text" id="id_usr" name="id_usr" class="form-control">
									</div>
								</div>
                                <div class="form-group row">
									<label for="foto" class="col-sm-3 col-form-label">Foto 1:</label>
									<div class="col-sm-9">
										<input type="file" id="foto" name="foto" class="form-control-file">
									</div>
								</div>
                                <div class="form-group row">
									<label for="foto" class="col-sm-3 col-form-label">Foto 2:</label>
									<div class="col-sm-9">
										<input type="file" id="foto" name="foto" class="form-control-file">
									</div>
								</div>
                                <div class="form-group row">
									<label for="foto" class="col-sm-3 col-form-label">Foto 3:</label>
									<div class="col-sm-9">
										<input type="file" id="foto" name="foto" class="form-control-file">
									</div>
								</div>
                                <div class="form-group row">
									<label for="id_usr" class="col-sm-2 col-form-label">CC Destac:</label>
									<div class="col-sm-10">
										<input type="text" id="id_usr" name="id_usr" class="form-control">
									</div>
								</div>
                                <div class="row mb-3">
                                    <div class="col-sm-12 text-end">
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </body>
            </html>
